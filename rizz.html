<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Quiz Start</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: #fff;
            color: #ff4e50;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #ff4e50;
            color: white;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>DO YOU WANT TO START QUIZ?</h1>
    <a href="Q1.html"><button class="btn">PROCEED</button></a>
    <footer>MADE BY SHRAVAN FOR MRUDULA</footer>
</body>
</html>
