<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 - Next Step</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa, #c2185b);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .next-btn {
            background-color: #ffeb3b;
            color: #880e4f;
            font-size: 1.8rem;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(255, 235, 59, 0.7);
        }

        .next-btn:active {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .next-btn span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Well done! Proceed to Next Question</h1>
    <div class="button-container">
        <button class="next-btn" onclick="window.location.href='Q3.html'">
            <span>Next Question</span>
        </button>
    </div>
</body>
</html>
