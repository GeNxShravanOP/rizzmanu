<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Webpage</title>
    <style>
        body {
            background-color: #f8e0e0;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ff4d94;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background-image: url('https://i.pinimg.com/originals/53/a7/15/53a71533d7c443fb3cbde2cb2002cbbe.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            font-size: 3rem;
            color: #ff66b2;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .main-image-container {
            width: 350px;
            height: 350px;
            border: 10px solid #ff4d94;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji-background {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            pointer-events: none;
            z-index: -1;
            font-size: 3rem;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 15px;
        }

        .emoji-background span {
            color: #ff66b2;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .popup img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .popup h2 {
            font-size: 2rem;
            color: #ff66b2;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Here's the Moon! <br> Haha, Love You Manu 💖</h1>
    
    <!-- Main Image inside a border -->
    <div class="main-image-container">
        <img src="manu.jpeg" alt="Main Love Image"> <!-- Replace with your main image URL -->
    </div>

    <div class="emoji-background">
        <span>💖</span><span>💌</span><span>💘</span><span>❤️</span><span>💝</span>
        <span>💕</span><span>🌹</span><span>💋</span><span>💞</span><span>💓</span>
        <span>🌸</span><span>💐</span><span>💍</span><span>💕</span><span>💖</span>
        <span>💌</span><span>💘</span><span>❤️</span><span>💝</span><span>💓</span>
    </div>

    <div class="popup" id="popup">
        <img src="rizz.jpg" alt="popup image"> <!-- Replace with your popup image -->
        <h2>You have been rizzed! 💘</h2>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('popup').style.display = 'block';
            setTimeout(function() {
                document.getElementById('popup').style.display = 'none';
            }, 5000); // Hide the popup after 5 seconds
        }, 5000); // Show the popup after 5 seconds
    </script>
</body>
</html>
